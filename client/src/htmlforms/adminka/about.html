<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>іва Фото</title>
    <style>
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .photo-item {
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .upload-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    
    <div class="upload-container">
        <input type="file" id="fileInput" multiple />
        <button onclick="uploadPhotos()">Завантажити Фото</button>
    </div>


    <h1>Фотографії</h1>

    <div class="photo-container" id="photo-container"></div>

k    <script>
        // Function to fetch and display photos from backend
        async function fetchPhotos() {
            try {
                const response = await fetch('http://localhost:3000/photos/getPhotos', {
                    method: 'POST',
                    body: JSON.stringify({
                        category: ["About"]
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Помилка при завантаженні фото');
                }

                const photos = await response.json();
                const container = document.getElementById('photo-container');
                container.innerHTML = '';

                photos.forEach(photo => {
                    const photoItem = document.createElement('div');
                    photoItem.classList.add('photo-item');

                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = 'Фото';

                    photoItem.appendChild(img);
                    container.appendChild(photoItem);
                });
            } catch (error) {
                console.error('Помилка:', error);
            }
        }

        // Function to handle photo upload
        async function uploadPhotos() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                alert('Будь ласка, виберіть фото для завантаження.');
                return;
            }

            const formData = new FormData();
            for (const file of files) {
                formData.append('photos', file);
            }
            formData.append('categories', JSON.stringify(["About"])); // Adding category information

            try {
                const response = await fetch('http://localhost:3000/photos/uploadPhoto', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Помилка при завантаженні фото');
                }

                alert('Фото успішно завантажено!');
                fetchPhotos(); // Reload the photos after successful upload
            } catch (error) {
                console.error('Помилка:', error);
            }
        }

        // Initially fetch and display photos when the page loads
        fetchPhotos();
    </script>
</body>
</html>
