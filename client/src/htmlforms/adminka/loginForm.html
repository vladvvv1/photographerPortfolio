<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 24px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 14px;
    }

    .login-box input:focus {
      border-color: #4ca1af;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 161, 175, 0.5);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4ca1af;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #3b8992;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вхід в акаунт</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Увійти</button>
        <p id="errorMsg" style="color:red;"></p>
      </form>
    
  </div>
  <script src="script1.js"></script>
</body>
</html>
